<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item no-padding class="custom-select-search">
    <div tappable class="select select-md custom-select">
      <div class="select-text"
        tappable
        multiSelect
        ngDefaultControl
        [(ngModel)]="test"
        [(data)]="mClientTypeDD"
        [(dataIndex)]="test" style="float:left">
        Select Item
      </div>

      <div class="select-icon" style="float:right">
        <div class="select-icon-inner"></div>
      </div>
    </div>
  </ion-item>
</ion-content>
